<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/PasserCommandeFournisseur.css">
    <script src="../Javascript/PasserCommandeFournisseur.js" defer></script>
    <title>Commande dedie a un Fournisseur</title>
</head>
<body>
    <div class="content">
         <div class="passer-commande">
            <span>Enregistrer la commande pour le fournisseur</span>
            <div class="bar"></div>
        </div>
        <div class="bodyside">
            <form id="commandeForm" >
                <div class="info-client">
                    <label for="nom">Nom Fournisseur concerne :</label>
                    <input type="text" placeholder="Nouhone Tchinda Rivanold" readonly>
                </div>
                <div class="commande">
                    <div class="form-container">
                            <div class="left">
                                <div class="info">
                                    <label for="produit">Produit a Commander</label>
                                    <select id="produit" >
                                        <option value="">-- Choisir un produit  --</option>
                                        <option value="Biscuit">Biscuit</option>
                                        <option value="Banane">Banane</option>
                                        <option value="Jus">Jus</option>
                                        <option value="BonBon">BonBon</option>
                                        <option value="Telephone">Telephone</option>
                                    </select>
                                </div>
                                <div class="info">
                                    <label for="unite">Unité</label>
                                    <select id="unite" >
                                        <option value="">-- Choisir une unité --</option>
                                        <option value="cartons">cartons</option>
                                        <option value="sachet">sachet</option>
                                        <option value="paquet">paquet</option>
                                        <option value="morceaux">morceaux</option>
                                    </select>
                                </div>
                                <div class="info">
                                    <label for="qte">Quantité</label>
                                    <input type="number" id="qte" placeholder="50" min="1">
                                </div>
                                <button type="button" id="ajouterPanierBtn">Ajouter Panier</button>
                            </div>
                            <div class="vertical-line"></div>
                            <div class="right">
                                <h2>Panier des commandes</h2>
                                <div class="list-produit">
                                    <table class="produit-table">
                                        <thead>
                                            <tr>
                                                <th>Produit</th>
                                                <th>Unité</th>
                                                <th>Quantité</th>
                                                <th>Action</th>
                                            </tr>
                                        </thead>
                                        <tbody id="panierList">
                                            <!-- Les produits ajoutés s'affichent ici -->
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                    </div>
                </div>
                <div class="info-client">
                    <label for="date">Date Commande :</label>
                    <input type="date" placeholder="renseigner la date de l'edition de la commande" >
                </div>
                <div class="button-group">
                    <button type="submit" class="btn btn-ajouter" > Enregistrer </button>
                    <button type="reset" class="btn-cancel">Annuler</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
