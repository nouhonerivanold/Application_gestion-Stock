<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulaire Ajout Fournisseur</title>
  <link rel="stylesheet" href="ajout-fournisseur.css" />
</head>
<body>
  <div class="form-container">
    <h1>Ajout Fournisseur</h1>
    <form>
      <div class="form-group">
        <label for="nom">Nom du Fournisseur</label>
        <input type="text" id="nom" placeholder="entrez le nom" />
      </div>
      <div class="form-group">
        <label for="email">Adresse e-mail</label>
        <input type="email" id="email" placeholder="exemple@domaine.com" />
      </div>
      <div class="form-group">
        <label for="telephone">Téléphone</label>
        <input type="text" id="telephone" placeholder="659338420" />
      </div>
      <div class="form-group">
        <label for="adresse">Adresse</label>
        <input type="text" id="adresse" placeholder="IUT-fv" />
      </div>
      <div class="form-actions">
        <button type="submit" class="btn-add">ajouter</button>
        <button type="button" class="btn-cancel">Annuler</button>
      </div>
    </form>
  </div>
</body>
</html>
